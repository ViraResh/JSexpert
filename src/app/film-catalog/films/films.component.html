<mat-grid-list cols="3" rowHeight="800px">
  <mat-grid-tile *ngFor="let film of films">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <span>{{film.id}}. </span>{{film.name}}</mat-card-title>
        <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{film.imgUrl}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <details-inner>
          {{film.description}}
        </details-inner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Открыть</button>
        <button mat-button>Редактировать</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
