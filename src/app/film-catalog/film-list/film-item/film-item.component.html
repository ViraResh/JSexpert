<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{filmItem.name}}
    </mat-card-title>
    <mat-card-subtitle>{{filmItem.year}}</mat-card-subtitle>
  </mat-card-header>
 <img mat-card-image src="{{filmItem.imgUrl}}" alt="{{filmItem.name}}">
  <mat-card-content> 
    <details-inner>
        {{filmItem.description}}
      </details-inner> 
   </mat-card-content>
  <mat-card-actions>
    <button mat-button>Открыть</button>
    <!-- <button mat-button (click)="addToFavorite()"><mat-icon>{{filmItem.isFavorite ? 'favorite_border' : 'favorite'}}</mat-icon></button> -->
    <mat-icon (click)="addToFavorite()">{{filmItem.isFavorite ? 'favorite_border' : 'favorite'}}</mat-icon>
  </mat-card-actions>
</mat-card>
