<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{filmItem.name}}
    </mat-card-title>
    <mat-card-subtitle>{{filmItem.year}}</mat-card-subtitle>
  </mat-card-header>
 <img mat-card-image src="{{filmItem.imgUrl}}" alt="{{filmItem.name}}">
  <mat-card-content> 
    <details-inner>
        {{filmItem.description}}
    </details-inner> 
   </mat-card-content>
  <mat-card-actions>
    <button mat-button>Открыть</button>
    <mat-icon [swal]="['Cool!', 'Film ' + filmItem.name + isFavorite + ' favorite', 'success' ]" (confirm)="addToFavorite()">
      {{filmItem.isFavorite ? 'favorite' : 'favorite_border'}}
    </mat-icon>
  </mat-card-actions>
</mat-card>
